<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Comença el dia amb un acudit</title>
</head>
<body>
    
    <header class="container-fluid">
        <p>El temps d'avui</p>
    </header>
    <div id="contenedor" class="container">   

        <main id="contenido" class="row">
            <h1>Preparat per riure?</h1>
            <div class="column text-center">
                <p id="mostraAcudit" class="card-body"></p>
                <button type="button" id="nouAcudit" class="btn">
                    Següent acudit
                </button>
            </div>
        </main>
        
        <form class="valora">
            <h4>Vols valorar aquest acudit?</h4>
            <ul>
                <li>
                    <input type="radio" name="valoracio" id="caraTriste" value=1 />
                    <label for="caraTriste">
                    <a href="#" id="btnCaraTriste">&#128530;</a>    
                    </label> 
                </li>
        
                <li>
                    <input type="radio" name="valoracio" id="caraNeutra" value=2 />
                    <label for="caraNeutra">
                    <a href="#" id="btnCaraNeutra">&#128528;</a>
                    </label>         
                </li>
        
                <li>
                    <input type="radio" name="valoracio" id="caraFeliz" value=3 />
                    <label for="caraFeliz">
                    <a href="#" id="btnCaraFeliz">&#128539;</a> 
                    </label>        
                </li>
        
            </ul>
            <p id="valoracioSal">
            </p>   
            </form>
    </div>
    
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./scripts/tracking.js"></script>

</body>
</html>
